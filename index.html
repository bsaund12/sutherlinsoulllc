<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sutherlin Soul, LLC — BBQ Catering • Danville, VA</title>
  <meta name="description" content="Sutherlin Soul BBQ — weekend events and catering on request. Smoked meats, Southern sides, and friendly service in Danville, VA and surrounding areas." />
  <meta name="format-detection" content="telephone=no" />
  <link rel="icon" href="favicon.ico" />
  <style>
    :root{
      --bg:#fffefc; --ink:#121212; --muted:#6b7280;
      --brand:#e11d2e; --brand-ink:#ffffff; --card:#ffffff;
      --border:#e5e7eb; --radius:18px; --shadow:0 10px 25px rgba(0,0,0,.07);
    }
    html,body{height:100%}
    body{margin:0;font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, Noto Sans; color:var(--ink); background:var(--bg); line-height:1.6}
    img{max-width:100%; height:auto; display:block}
    a{color:var(--brand); text-decoration:none}
    a:hover{text-decoration:underline}
    .container{width:min(1100px, 92%); margin-inline:auto}
    .btn{display:inline-block; padding:.85rem 1.1rem; border-radius:999px; background:var(--brand); color:var(--brand-ink); font-weight:700; border:1px solid transparent; box-shadow:var(--shadow)}
    .btn.outline{background:transparent; color:var(--brand); border-color:var(--brand)}
    .btn:hover{filter:brightness(.98)}
    header{position:sticky; top:0; z-index:20; background:rgba(255,255,255,.9); backdrop-filter:saturate(180%) blur(14px); border-bottom:1px solid var(--border)}
    .nav{display:flex; align-items:center; justify-content:space-between; padding:.8rem 0}
    .brand{display:flex; align-items:center; gap:.6rem; font-weight:800; letter-spacing:.3px}
    .brand img{width:44px; height:44px; object-fit:contain}
    .menu{display:flex; gap:1rem; align-items:center}
    .menu a{color:var(--ink); font-weight:700}
    .mobile-toggle{display:none; background:transparent; border:0; font-size:1.2rem}
    /* …rest of your CSS stays the same … */
  </style>
  <!-- scripts and schema blocks can stay here -->
</head>

<body>
  <header role="banner">
    <div class="container nav" aria-label="Primary">
      <a class="brand" href="#home">
        <img src="logo.png" alt="Sutherlin Soul BBQ logo" />
        <span>Sutherlin Soul, LLC</span>
      </a>
      <nav class="menu" aria-label="Main">
        <a href="#services">Services</a>
        <a href="#menus">Menus</a>
        <a href="#gallery">Gallery</a>
        <a href="#faq">FAQ</a>
        <a href="#contact" class="btn">Get a Quote</a>
      </nav>
      <button class="mobile-toggle" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
    </div>
  </header>
